<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            background: #23272f;
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #toggleDiv {
            background: #4a90e2;
            color: #fff;
            padding: 24px 36px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 2px 12px rgba(74,144,226,0.15);
            font-size: 1.2rem;
            text-align: center;
        }
        #toggleButton {
            background: #357ab8;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(74,144,226,0.10);
        }
    </style>
</head>
<body>
    <div id="toggleDiv">
        This is a toggleable div.
    </div>
    <button id="toggleButton">Click to Toggle Div</button>
    <script>
        $(document).ready(function() {
            $('#toggleButton').hover(function() {
                $(this).css('background', '#4a90e2');
            }, function() {
                $(this).css('background', '#357ab8');
            });
            $('#toggleButton').click(function() {
                $('#toggleDiv').toggle();
            });
        });
    </script>
</body>
</html>
